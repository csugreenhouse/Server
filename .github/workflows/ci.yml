name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          find . -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest 
